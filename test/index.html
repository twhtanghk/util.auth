<!DOCTYPE html>
<html ng-app="app">
	<head>
		<link href="../bower_components/ionic/release/css/ionic.css" rel="stylesheet">
		<style type="text/css">
			.scroll {
				height: 100%;
			}
			iframe {
				width: 100%;
				height: 100%;	
			}
			.item-avatar i:first-child, .item-avatar .item-img {
			    position: absolute;
			    top: 15px;
			    left: 15px;
			    font-size: 36px;
			    max-width: 40px;
			    max-height: 40px;
			    width: 100%;
			    border-radius: 4px; 
			}
		</style>
		<script type="text/javascript" src="./index.js"></script>
		<script type="text/javascript" src="../bower_components/sails.io.js/dist/sails.io.js"></script>
		<script type="text/javascript">
			io.sails.autoConnect = false;
		</script>
	</head>
	<body>
		<ion-list ng-controller='UsersCtrl'>
			<ion-item class="item-avatar"
				ng-class="model.online ? '' : 'offline'" 
				ng-repeat="model in collection.models">
				<i class="icon ion-android-person"></i>
				<h2>{{model.username}}</h2>
			</ion-item>
		</ion-list>
	</body>
</html>
